name: Approve "approved by bot" labeled pull request
on:
  pull_request:
    types:
      - "labeled"
jobs:
  approve-certain-labeled-pull-request:
    runs-on: ubuntu-latest
    if:
      contains(github.event.pull_request.labels.*.name, 'dependencies')
      && github.event.label.name == 'approved by bot'
    steps:
      - name: Approve pull request
        run: gh pr review --approve -b "'${{ github.event.label.name }}' is labeled" ${{ github.event.pull_request.html_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
