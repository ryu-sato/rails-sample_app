on:
  check_suite:
    types:
    - completed
name: Keep branch updated
jobs:
  updateBranch:
    if: contains(github.event.pull_request.labels.*.name, 'keep branch up-to-date')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Update branch
      uses: Embraser01/update-git-branch-action@v1.0.0
      with:
        branch: ${{ github.ref_name }}
        githubToken: ${{ secrets.GITHUB_TOKEN }}
